<div class="row">
  <div class="col-md-12">
    <mat-card>
      <mat-card-content>
        <div class="row">
            <div class="col-md-6">
              <h2><i class="bi bi-person-square" style="margin-right: 5px;"></i> {{signedInUser.name}}</h2>
            </div>
            <div class="col-md-6" style="text-align: right;">
              <i class="bi bi-check-circle-fill" [style.color]="signedInUser.status.color" style="margin-right: 5px;"></i> <span>{{signedInUser.status.name}}</span>
            </div>
          
            <div class="col-md-12" >
              <mat-form-field appearance="outline"  >
                <mat-label>{{signedInUser.status.name}}</mat-label>
                <mat-select [(ngModel)]="signedInUser.status" (selectionChange)="changeStatus()">
                  <mat-option *ngFor="let status of statusList" [value]="status">{{status.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
