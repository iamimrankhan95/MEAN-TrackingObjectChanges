<mat-card style="margin-left: -163px;width: 35%;height: 520px;margin-top: -8px;">
      <mat-card-title><i class="bi bi-people-fill"></i> Friend List</mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let friend of friends">
            <div>
              <i *ngIf="friend.status.name === 'Active';else offlineUser" class="bi bi-person-check-fill"
                style="font-size: 1.5rem;">
              </i>
              <ng-template #offlineUser>
                <i class="bi bi-person-dash-fill" style="font-size: 1.5rem;"></i>
              </ng-template>
            </div>
            &nbsp;&nbsp;
            <div>
              <div mat-line>
                {{friend.name}}</div>
              <div mat-line>
                {{friend.status.name}}
              </div>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
